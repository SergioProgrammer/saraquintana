<body>
    <div id="cookieConsent">
        <p>Este sitio web NO utiliza cookies puesto que no almacena información del usuario. <button
                id="acceptCookies">Aceptar</button></p>
    </div>
    <footer>
        <p class="no-cookies">Este sitio web no utiliza cookies</p>

                uso</a></p>
    </footer>
    <script>
        // Crear una cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Leer una cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Mostrar u ocultar el mensaje de cookies basado en el consentimiento
        window.onload = function () {
            var cookieConsent = getCookie("cookieConsent");
            if (!cookieConsent) {
                document.getElementById("cookieConsent").style.display = "block";
            } else {
                document.getElementById("cookieConsent").style.display = "none";
            }

            // Añadir evento al botón de aceptar
            document.getElementById("acceptCookies").onclick = function () {
                setCookie("cookieConsent", "accepted", 365);
                document.getElementById("cookieConsent").style.display = "none";
            }
        }
    </script>
